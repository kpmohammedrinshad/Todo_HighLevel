version: v2
plugins:
  - local: protoc-gen-go
    out: backend
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: backend
    opt: paths=source_relative
  - remote: buf.build/bufbuild/es:v2.2.2
    out: frontend/src
    opt: target=ts
  - remote: buf.build/connectrpc/es:v1.6.1
    out: frontend/src
    opt: target=ts